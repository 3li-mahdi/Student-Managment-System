<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
 crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Navbar content -->

  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
   
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    
    </ul>
  </div>
</nav>
<br>
<br>
       <div class="container">
           <div class="row">            
               <h1>Students</h1>               
           </div>           
                <div class="row">
                    <div class= "col-lg-3">
                        <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>                    
                    </div>
                </div>
                 <table class="table table-striped table-border">
                    <thead class="thead-dark">
                          <tr>                             
                             <th>Student FullName </th>
                             <th>Student Address </th>
                             <th>Student Email </th>
                             <th>Student Department </th>
                             <th>Student PhoneNo </th>
                                 <th>Action</th>
                          </tr>
                    </thead> 
                        <tbody>
                           <tr th:each= "student: ${students}">
                              <td th:text="${student.fullName}">
                              <td th:text="${student.address}">
                              <td th:text="${student.email}">
                              <td th:text="${student.department}">
                              <td th:text="${student.phoneNo}">
                              <td>
                                 <a th:href = "@{/students/edit/{id}(id=${student.id})}"
						               class = "btn btn-primary">Update</a>
						                <a th:href = "@{/students/{id}(id=${student.id})}"
						               class = "btn btn-danger">delete</a>
                              </td>                              
                           </tr>                        
                        </tbody>
                 </table>
       </div>
    
</body>
</html>
