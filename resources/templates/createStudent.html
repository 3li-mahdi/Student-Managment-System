<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
 crossorigin="anonymous"></head>
<body>
      <div class="container">
          <div class="row">
              <div class="col-6 col-md-6 col-sm-6 container justify-content-center card">
                  <h1 class="text-center">Create New Student</h1>
                      <div class="card-body">
                          <form th:action="@{/students}" th:object="${student}" method="POST">
                              <div class="form-groub">
                                 <label> Create New Student </label>
                                    <input
                                    type="text"
                                    name="fullName"
                                    th:filed="*{fullName}"
                                    class="form-control"
                                    placeholder="Enter Student FullName"/>                                                             
                               </div>
                               
                           
                               <div class="form-groub">
                                 <label> Create New Student </label>
                                    <input
                                    type="text"
                                    name="address"
                                    th:filed="*{address}"
                                    class="form-control"
                                    placeholder="Enter Student address"/>                                                             
                               </div>
                               
                               <div class="form-groub">
                                 <label> Create New Student </label>
                                    <input
                                    type="text"
                                    name="email"
                                    th:filed="*{email}"
                                    class="form-control"
                                    placeholder="Enter Student email"/>                                                             
                               </div>
                               
                               <div class="form-groub">
                                 <label> Create New Student </label>
                                    <input
                                    type="text"
                                    name="department"
                                    th:filed="*{department}"
                                    class="form-control"
                                    placeholder="Enter Student department"/>                                                             
                               </div>
                               
                               <div class="form-groub">
                                 <label> Create New Student </label>
                                    <input
                                    type="text"
                                    name="phoneNo"
                                    th:filed="*{phoneNo}"
                                    class="form-control"
                                    placeholder="Enter Student Phone No"/>                                                             
                               </div>
                               
                               <div class="box-footer">
                                   <button type="submit" class="btn btn-primary" > 
                                      Submit
                                   </button>
                               </div>
                          
                          </form>
                      
                      </div>
              </div>
          </div>
      
      </div>
</body>
</html>
